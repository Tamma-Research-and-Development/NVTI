<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="../assets/media/img/" type="image/x-icon"> -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/animate.css">
    <link rel="stylesheet" href="../../assets/css/css/all.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <title>HOPE CHINA | STUDENT LOGIN</title>
    <style>
        @media screen and (max-device-width:900px), (max-width:900px) {
            .app-bg {
                background:white !important;
            }
        }
    </style>
</head>
<body class="app-bg">
    <div class="wrapper d-flex  justify-content-center align-items-center">
        <!-- image banner -->
        <div class="login-form-wrapper bg-white shadow animated  col-xl-5 col-lg-8 col-md-10 col-sm-12 col-12 p-0">
            <div class="login-form-banner" style="background-image: url(../../assets/media/img/student.jpg);">
                <div class="login-form-banner-overlay d-flex justify-content-center align-items-center">
                    <h1>Student Sign In</h1>
                </div>
            </div>
            <div class="col p-0 notice"></div>
            <div class="row col-12 col-sm-12 col-md-12  col-lg-12 col-xl-12 d-flex justify-content-center align-items-center ">
                <!-- login form -->
                <form id="student-login-form" autocomplete="off">
                    <div class="col-12 mt-5">
                        <div class="row mb-3">
                            <div class="col-5">
                                <label>Phone: &nbsp; &nbsp;  </label>
                            </div>
                            <div class="col-7">
                                <input type="number" required id="password" class="form-control rounded-0 sleak-input">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-5">
                                <label>Password: &nbsp; &nbsp;  </label>
                            </div>
                            <div class="col-7">
                                <input type="password" required id="username" class="form-control rounded-0 sleak-input">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-5">
                            </div>
                            <div class="col-7">
                                <button type="submit" class="btn rounded-0 btn-primary "> <i class="fad fa-sign-in"></i> Login</button>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-5">
                            </div>
                            <div class="col-7">
                                <p><b>New?</b> <a href="../enrollment/index.html" class="">Enroll Today!</a></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/js/jquery.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
    <!-- <script src="../../assets/js/"></script> -->
    <script type="module" src="../../assets/js/auth/controller.js"></script>
</body>
</html>
